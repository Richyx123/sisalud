{% extends "base.html" %}

{% block title %}Recuperar Contraseña - SISALUD{% endblock %}

{% block content %}
<div class="auth-container fade-in">
    <h2>Recuperación de Contraseña</h2>
    <p class="auth-subtitle">Ingresa tu correo electrónico para recuperar tu contraseña</p>

    <div class="form-container">
        <form action="{{ url_for('recuperar_password') }}" method="POST" class="auth-form">
            {{ csrf_token() }}
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Enviar Enlace de Recuperación</button>
            </div>

            <div class="form-links">
                <p>¿Recordaste tu contraseña? <a href="{{ url_for('login') }}">Volver al inicio de sesión</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
